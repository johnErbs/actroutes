
<div *ngIf="activityroute?.length > 0; else noActivities">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <div class="list-group bg-light"><br>
        <h6 style="text-align: center">Aktivitets Ruter for naturoplevelser og overnatning</h6>
        <div class="list-group-item" *ngFor="let activity of activityroute; let i = index">
          <a class="btn btn-light text-primary input-group" [routerLink]="['/getroute', activity.id]">
            <span>Rute nr: {{i+1}} &nbsp;&nbsp;&nbsp; Titel: {{activity.title}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
</div>
<ng-template #noActivities>
  <hr>
  <h5>Der er ingen aktivitets-ruter!</h5>
  <h5>Indl√¶ser Ruter!</h5>
</ng-template>







<div>
  <ul *ngFor="let i of item">
    <li>Title: {{i.titel}}</li>
    <li>Point: {{i.markpoints}}</li>
  </ul>
</div>
